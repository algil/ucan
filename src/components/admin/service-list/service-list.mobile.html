<v-list two-line>
  <template v-for="(service, index) in services">
    <v-list-tile avatar>
      <v-list-tile-action>
        <v-checkbox v-model="service.selected" @change="onSelect(service)"></v-checkbox>
      </v-list-tile-action>
      <v-list-tile-content>
        <v-list-tile-title>{{service.name}}</v-list-tile-title>
        <v-list-tile-sub-title>{{service.cost}} â‚¬</v-list-tile-sub-title>
      </v-list-tile-content>
    </v-list-tile>
    <v-divider v-show="index !== services.length - 1"></v-divider>
  </template>

  <v-fab-transition>
    <v-btn
      :color="$store.getters.accentColor"
      dark
      fab
      fixed
      bottom
      right
      @click="add()">
      <v-icon>add</v-icon>
    </v-btn>
  </v-fab-transition>
</v-list>
